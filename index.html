<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Color UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="nav-container">
        <nav>
          <h1 id="logo">Leica</h1>
          <ul>
            <li><a href="#features">Features</a></li>
            <li><a class="order" href="#soon">Order</a></li>
          </ul>
        </nav>
      </div>

      <section class="home">
        <div class="showcase">
          <h2>Leica M6</h2>
          <img src="./img/camera 1.png" alt="leica m6" />
          <div class="info">
            <h3>Small but powerful.</h3>
            <p>The new Leica M6 offers 4k at 60fps, raw video & full frame</p>
          </div>
        </div>
      </section>

      <section>
        <div class="features-continer">
          <section class="features">
            <h2>Features</h2>
            <div class="cards">
              <div class="card">
                <img src="./img/card1 1.png" alt="" />
                <h4>4k 60fps</h4>
                <p>Get those slow motions ma boi</p>
              </div>
              <div class="card">
                <img src="./img/card2 1.png" alt="" />
                <h4>4k 60fps</h4>
                <p>Get those slow motions ma boi</p>
              </div>
              <div class="card">
                <img src="./img/card3 1.png" alt="" />
                <h4>4k 60fps</h4>
                <p>Get those slow motions ma boi</p>
              </div>
            </div>
          </section>
          <img class="wave" src="./img/wave.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
